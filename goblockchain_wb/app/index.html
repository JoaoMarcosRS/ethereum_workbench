<html class="no-js" lang="">

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="container">
      <div class="header">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#">Home</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Contratos
            <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="pessoa.html">Pessoa</a></li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="jumbotron">
        <h1>'Workbench' - GoBochain!</h1>
        <p class="lead">Basic commands to interact with ethereum node.</p>
        <p><a class="btn btn-lg btn-success" href="http://goblockchain.io" target="_blank">Go!</a></p>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <h4>Version Geth</h4>
          <label id="versionGeth"></label>

          <h4>Accounts <label id="sizeAccounts"></label></h4>
          <ul id="accounts_ul">
          </ul>      
        </div>
      </div>

      <div class="form-inline">
        <h4>Get Balance Account</h4>
        <div class="form-group mx-sm-3">
          <input type="text" class="form-control" id="account" placeholder="Account">
        </div>
        <button type="button" class="btn btn-primary" id="btnBalance">Get Balance</button>
        <div class="form-group">
          <input type="text" readonly class="form-control-plaintext" id="accountBalance" value="">
        </div>
      </div>

      <div class="form-inline">
          <h4>Unlock the account</h4>
          <div class="form-group mx-sm-3">
              <input type="text" class="form-control" id="accountUnlock" placeholder="Account">
          </div>            
          <div class="form-group mx-sm-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="button" class="btn btn-primary" id="btnUnlock">Unlock</button>
      </div>      

      <div class="form-inline">
          <h4>Send ether to</h4>        
          <div class="form-group mx-sm-3">
              <input type="text" class="form-control" id="from" placeholder="From">
          </div>          
          <div class="form-group mx-sm-3">
            <input type="text" class="form-control" id="to" placeholder="To">
          </div>     
          <div class="form-group mx-sm-3">
            <input type="text" class="form-control" id="valueToSend" placeholder="value">
          </div>                
          <button type="button" class="btn btn-primary" id="btnSendEther">Send</button>
          <div class="alert alert-success" role="alert">
              <label id="labelResultSendEther"></label>
          </div>           
        </div>      

        <div class="form-inline">
            <h4>View transaction</h4>
            <div class="form-group mx-sm-3">
                <input type="text" class="form-control" id="transaction" placeholder="Transaction">
            </div>            
            <button type="button" class="btn btn-primary" id="btnTransaction">Search</button>
            <div class="alert alert-warning" role="alert">
                <textarea class="form-control" rows="20" cols="90"  id="resultTransaction"></textarea>
            </div>               
        </div>         

      <br>

      <div class="footer">
        <p>â™¥ from the Yeoman team</p>
      </div>
    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/bignumber.js/bignumber.js"></script>
    <script src="/bower_components/crypto-js/index.js"></script>
    <script src="/bower_components/web3/dist/web3.js"></script>
    <script src="/bower_components/web3/dist/web3.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
